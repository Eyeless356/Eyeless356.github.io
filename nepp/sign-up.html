<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="./css/sign-up.css" />
  </head>
  <body>
    <header>
      <div class="header-imgbox">
        <img src="./img/headerLogo.png" alt="" />
      </div>
    </header>

    <!--  -->
    <main>
      <div class="loginbox-wrapper">
        <form class="form-login" action="">
          <h5 class="title-form sign-up">회원가입</h5>
          <label class="sign-up_label" for="">아이디</label>
          <input
            class="input-login first"
            type="text"
            name=""
            id=""
            placeholder="아이디"
            required
          />

          <label class="sign-up_label" for="">이메일</label>
          <input
            class="input-login password"
            type="password"
            name=""
            id=""
            placeholder="비밀번호를 찾을때 수신할 메일주소로 사용됩니다."
            required
          />

          <label class="sign-up_label" for="">비밀번호</label>
          <input
            class="input-login password"
            type="password"
            name=""
            id=""
            placeholder="최소 8자리 이상으로 입력해주세요."
            required
          />

          <label class="sign-up_label" for="">비밀번호 확인</label>
          <input
            class="input-login password"
            type="password"
            name=""
            id=""
            placeholder=""
            required
          />

          <label class="sign-up_label" for="">이름</label>
          <input
            class="input-login password"
            type="password"
            name=""
            id=""
            placeholder=""
            required
          />

          <label class="sign-up_label" for="">연락처</label>
          <span class="input-wrapper first">
            <input
              class="input-login id"
              type="text"
              name=""
              id=""
              placeholder="전화번호-없이 입력"
              required
            />
            <button class="input-inbtn request">인증번호 요청</button>
          </span>
          <span class="input-wrapper">
            <input
              class="input-login password"
              type="password"
              name=""
              id=""
              placeholder="인증번호 4자리"
              required
            />
            <button class="input-inbtn password">05:00</button>
          </span>
          <label class="sign-up_label" for=""
            >약관 및 개인정보처리방안에 대해 동의합니다
            <input type="checkbox" />
          </label>

          <button class="btn-login btn" type="submit">회원가입</button>
        </form>
      </div>
    </main>
    <footer>
      <!--  -->

      <div class="wrapper-top">
        <div class="box-top">
          <ul class="list-info">
            <li><a href="">회사소개</a></li>
            <li><a href="">개인정보취급방침</a></li>
            <li><a href="">이용약관</a></li>
          </ul>
        </div>
      </div>

      <!--  -->

      <div class="wrapper-bottom">
        <div class="box-bottom">
          <div class="box-leftBottom">
            <img
              src="https://www.nepp.kr/_nuxt/img/group-21-copy-3@3x.1d69f47.png"
              alt=""
            />
            <div class="textBox-leftBottom">
              <p>상호 : (주)넵</p>
              <p>사업자등록번호 : 382-81-01822</p>
              <p>대표자명 : 조경진</p>
              <p>
                사업장 주소지: 서울특별시 동대문구 왕산로 92 동대문베네스트
                208호
              </p>
              <p>copyright ⓒ2019 NePP Inc. All rights reserved</p>
            </div>
          </div>
          <!--  -->
          <div class="box-rightBottom">
            <h4 class="title-rightBottom">Contact NePP</h4>
            <div>
              <span class="miniTitle">Email</span>
              <span text">kj_cho@nepp.kr</span>
            </div>
            <div>
              <span class="miniTitle">PHONE</span>
              <span text"> 준비 중 입니다</span>
            </div>
            <div>
              <span class="miniTitle">플러스친구</span>
              <span text">바로가기</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
